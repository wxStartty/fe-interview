<body>
    <script>
        class Chameleon {
            colorChange(newColor) {
                console.log(newColor);
                this.newColor = newColor
                console.log(this.newColor);
                return this.newColor
            }

            constructor(newColor) {
                this.newColor = newColor
                console.log(this.newColor);
            }
        }

        const freddie = new Chameleon('purple')
        freddie.colorChange('orange')
        console.log(freddie);
    </script>
