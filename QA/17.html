<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getPersonInfo(one, two, three) {
            console.log(one)
            console.log(two)
            console.log(three)
        }

        const person = 'Lydia'
        const age = 21

        getPersonInfo`${person} is ${age} years old` // ["", " is ", " years old"] 21 "Lydia"
        getPersonInfo`${age} is ${person} years old` // ["", " is ", " years old"] "Lydia" 21
        // 如果使用标记模板字面量，第一个参数的值总是包含字符串的数组。其余的参数获取的是传递的表达式的值！
    </script>
</body>

</html>
