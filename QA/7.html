<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let a = 3
    let b = new Number(3)
    let c = 3
    console.log(a == b);
    console.log(a === b);
    console.log(b === c);
    // new Number() 是一个内建的函数构造器。虽然它看着像是一个 number，但它实际上并不是一个真实的 number：
    // 它有一堆额外的功能并且它是一个 对象 。
    // new Number() 是一个对象而不是 number
</script>
</body>
</html>
