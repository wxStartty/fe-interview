<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 有一个高度自适应的div，里面有两个div，一个高度100px，希望另一个填满剩下的高度 */
    .box {
        position: relative;
        background: #ccc;
    }

    .box1 {
        height: 100px;
        background: yellow;
    }

    .box2 {
        position: absolute;
        height: 100px;
        left: 0;
        top: 100px;
        bottom: 0;
        background: green;
        width: 100%;
    }
</style>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
