<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比布局</title>
</head>
<style>
    .Grid {
        display: flex;
    }

    .Grid-cell {
        background-color: aqua;
        flex: 1;
    }

    .Grid-cell.u-full {
        flex: 0 0 100%;
    }

    .Grid-cell.u-1of2 {
        flex: 0 0 50%;
    }

    .Grid-cell.u-1of3 {
        flex: 0 0 33.3333%;
    }

    .Grid-cell.u-1of4 {
        flex: 0 0 25%;
    }
    .box {
        background-color: blue;
    }
    .box2 {
        background-color: red;
    }
    .box3 {
        background-color: orange;
    }
</style>

<body>
    <div class="Grid">
        <div class="Grid-cell u-1of4">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="Grid-cell">
            <div class="box2"></div>
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="Grid-cell u-1of3">
            <div class="box3"></div>
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>

</html>
