<!DOCTYPE html>

<head>

    <title>三角形</title>

<style>
    #box{
        width: 0;
        height: 0;
        border-top: 40px dotted #bbbbbb;
        border-right: 40px double #0000ff;
        border-bottom: 40px dashed #ff0000;
        border-left: 40px solid #ffff11;
    }
</style>

    <div id="box"></div>
